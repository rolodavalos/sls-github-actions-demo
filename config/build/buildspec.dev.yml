version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing serverless CLI
      - npm i -g serverless
      - echo Installing npm dependencies of joaju service
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo Packaging the service
      - serverless package --package my-artifact --stage dev
artifacts:
  files:
    - my-artifact/*
  name: MyProjectArtifacts

cache:
  paths:
    - 'node_modules/**/*'
    
